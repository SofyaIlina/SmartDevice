<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Smart Device</title>
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="body">
    <div class="wrapper">
      <header class="main-header">
        <div class="main-header__container">
          <a class="main-header__logo-link main-header__logo-link--mobile" href="index.html">
            <svg class="main-header__logo-icon-mobile" width="35" height="35" aria-label="Логотип Smart Device." focusable="false">
              <use href="img/sprite.svg#logo-mobile"></use>
            </svg>
          </a>
          <a class="main-header__logo-link main-header__logo-link--desktop" href="index.html">
            <svg class="main-header__logo-icon-desktop"  width="215" height="55" aria-label="Логотип Smart Device." focusable="false">
              <use href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <ul class="main-header__list reset-list">
            <li class="main-header__item">
              <a class="main-header__link main-header__link--mail" href="mailto:info@sd.ru">
                <svg class="main-header__link-icon"  width="20" height="20" aria-label="Написать электроное письмо." focusable="false">
                  <use href="img/sprite.svg#icon-mail"></use>
                </svg>
                <span class="main-header__link-text">info@sd.ru</span>
              </a>
            </li>
            <li class="main-header__item">
              <a class="main-header__link main-header__link--phone" href="tel:+74950005252">
                <svg class="main-header__link-icon"  width="20" height="20" aria-label="Позвонить." focusable="false">
                  <use href="img/sprite.svg#icon-phone"></use>
                </svg>
                <span class="main-header__link-text">+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>
          <div class="main-header__btn-wrapper">
            <a class="main-header__btn btn" href="#" data-open-modal="feedback">Заказать звонок</a>
          </div>
        </div>
      </header>
      <main class="main-container">
        <section class="">
          <div class="container" style="height: 1000px;">
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section>
      </main>
      <footer>
        <div class="container">
          
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
